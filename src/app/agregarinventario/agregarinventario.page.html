<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Parque
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->  
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]='16'>
          <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng" iconUrl="assets/location1.png" width="50%">
              <agm-info-window>
                <strong>{{marcador.title}}</strong>
                <p>{{marcador.description}}</p>
              </agm-info-window>
          </agm-marker>
           <agm-polygon *ngIf="polygon"  [paths]="paths" fillColor="#97DE8F" strokeColor="#32682C">
          </agm-polygon>
          <agm-polyline *ngIf="polyline" strokeColor="#125F0A" >
            <agm-polyline-point [latitude]="latA" [longitude]="lngA">
            </agm-polyline-point>
            <agm-polyline-point [latitude]="latB" [longitude]="lngB">
            </agm-polyline-point>
        </agm-polyline>
        </agm-map>
    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" color="primary" name="tree"></ion-icon>
        <ion-label>Total arboles</ion-label>
        <ion-label slot="end" color="primary">5000</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name=""></ion-icon>
        <ion-label>Buen estado</ion-label>
        <ion-label slot="end">3500</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name=""></ion-icon>
        <ion-label>Mal estado</ion-label>
        <ion-label slot="end">15</ion-label>
      </ion-item>
    </ion-list>
    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" color="primary" name="tree"></ion-icon>
        <ion-label>Total mobiliario</ion-label>
        <ion-label slot="end" color="primary">130</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name=""></ion-icon>
        <ion-label>Buen estado</ion-label>
        <ion-label slot="end">75</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" color="medium" name=""></ion-icon>
        <ion-label>Mal estado</ion-label>
        <ion-label slot="end">20</ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="primary" routerLink="/listado">Agregar Inventario</ion-button>
</ion-content>
